<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
    <!--
    1. Создайте 5 блоков с текстом. Добавьте в каждый из блоков кнопку для его удаления.
    Используйте только один обработчик.

    2. Доработайте пример 004_Attr_Tech.html таким образом, чтобы при наведении на span элементы,
    подсказка сплывала под ними, а не в модальном окне. Используйте addEventListener -->
    
    <div>one<input type="button" value="Delete"></div>
    <div>two<input type="button" value="Delete"></div>
    <div>three<input type="button" value="Delete"></div>
    <div>four<input type="button" value="Delete"></div>
    <div>five<input type="button" value="Delete"></div>
    <br>
    <div id="main-div">
        <span data-tooltip="наведите">наведите</span>
        <span data-tooltip="для">для</span>
        <span data-tooltip="подсказки">подсказки</span>
    </div>
    <span id="span"></span>
    
    <script>
        window.onload = function(){
            var btn = document.querySelectorAll('input');
            var mainDiv = document.getElementById("main-div");
            var mySpan = document.getElementById('span');
        
            for(i = 0; i < btn.length; i++){
                btn[i].addEventListener('click', clickHandler);
            }
            function clickHandler(){
               this.parentNode.style.display = 'none';
            };
            mainDiv.addEventListener('mouseover', function(e) {
                var target = e && e.target || window.event.srcElement;
                var dataToggleId = target.getAttribute('data-tooltip');
                if (!dataToggleId) {
                    return
                };
                if (e) mySpan.innerHTML = dataToggleId;
            });
        }
    </script>
</body>
</html>
