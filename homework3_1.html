  //-------код от 30 до 1----------  
         
         var myDemo = document.getElementById('demo');
         var count = 30;
         var myVar;
         var stopNumver;
         
         
         function myTimeoutFunction(){
            myDemo.innerHTML = count;
            count--;
             if(count >= 1){
                 myVar = setTimeout(myTimeoutFunction, 1000);
             }
         }
         
         function myStopFunction(){
             clearTimeout(myVar);
             stopNumver = myDemo.innerHTML; 
         }
         
         function myContinueFunction(){
             myDemo.innerHTML = stopNumver;
             stopNumver--;
             if(stopNumver >= 1){
                 myVar = setTimeout(myTimeoutFunction, 1000);
             }
         }
         
         function startAgainFunction(){
             clearTimeout(myVar);
             count = 30;
             myTimeoutFunction();
         }
