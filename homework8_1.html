<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
    <span></span>
    <br>
    <input type="button" value="Выход">
     
    <script>
        window.onload = function(){
            
            var mySpan = document.querySelector('span');
            var myInput = document.querySelector('input');
            var login;
            myInput.addEventListener('click', exitInput);
            
            showLogin();
            
            function showLogin(){
                login = prompt('Введите логин:','');
                setCookie();
                getCookie();
            }
            function setCookie() {
                document.cookie = 'user=' + login + '';
            }
            
            function getCookie(){
                var pattern = /user=[Aa]dmin/;
                if(pattern.test(document.cookie)){
                    mySpan.innerHTML = 'Пользователь ' + login + ' вошел в систему';
                }else{
                    myInput.style.display = 'none';
                    alert('Вы не admin');
                }                
            }
            
            
            function exitInput(){
                mySpan.innerHTML = '';
                myInput.style.display = 'none';
                showLogin();
            }
        }
    </script>

</html>
